<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Touch to Start - Home</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="homepage">
  <header>
    <button class="header-button" popovertarget="site-navigation" popovertargetaction="show"><img class="hamburger-menu" src="Immagini/Icone/Immagini varie/burger-bar.png"></button>
    <nav id="site-navigation" class="header-nav" popover>
      <ul>
        <li>
          <a href="slider.html">Home</a>
        </li>
        <li>
          <a href="#">Nintendo DS</a>
        </li>
        <li>
          <a href="wii.html">Wii</a>
        </li>
        <li>
          <a href="#">Switch</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
      <button popovertarget="site-navigation" popovertargetaction="hide">Chiudi menu</button>
    </nav>
    <div class="logo"> 
      <a href="slider.html">
        <img src="Immagini/Logo/Logo red.png" alt="Logo">
      </a>
    </div>
    <nav class="nav">
      <a href="about.html">
        <button id="about">About</button>
      </a>
    </nav>
  </header>

  <section class="slider-container" style="background-color: #FF8484;">
    <div class="slider">
      <figure id="slide-1" class="slide">
        <div class="overlay">
          <div class="overlay-inner">
            <img src="Immagini/Immagini/Wii.png" alt="Wii" class="background-img">
            <h1>Wii</h1>
          </div>
        </div>
        <a href="wii.html" class="scopri">Scopri di più</a>
      </figure>
      <figure id="slide-2" class="slide">
        <div class="overlay">
          <div class="overlay-inner">
            <img src="Immagini/Immagini/Nintendo DSi XL opened.png" alt="Nintendo DS" class="background-img">
            <h1>DS</h1>
          </div>
        </div>
        <a href="#" class="scopri">Scopri di più</a>
      </figure>
      <figure id="slide-3" class="slide">
        <div class="overlay">
          <div class="overlay-inner">
            <img src="Immagini/Immagini/Switch.png" alt="Nintendo Switch" class="background-img">
            <h1>Switch</h1>
          </div>
        </div>
        <a href="#" class="scopri">Scopri di più</a>
      </figure>
    </div>
    <div class="slider-nav">
      <button class="prev-slide">&lt;</button>
      <button class="next-slide">&gt;</button>
    </div>
    <div class="slider-pagination">
      <div class="slider-dots">
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-left">
      <span>Seguici su:</span>
      <div class="social-links">
        <a href="#" target="_blank"><img src="Immagini/Social/instagram.png" alt="Instagram">@touch_to_start</a>
        <a href="#" target="_blank"><img src="Immagini/Social/tiktok.png" alt="TikTok">@touch_to_start</a>
        <a href="#" target="_blank"><img src="Immagini/Social/facebook.png" alt="Facebook">@Touch to Start</a>
      </div>
    </div>

    <div class="footer-center">
      <img src="Immagini/Logo/Logo black.png" alt="Touch to Start" />
    </div>

    <div class="footer-right">
      <span>Copyright © Touch to Start – Tutti i diritti riservati. Made with ❤️ by Tommaso Viani</span>
    </div>
  </footer>
</body>
</html>
